<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>

    
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
      <div class="digital">
      </div>
    </div>
    
    


  <style>
    html {
      background: #018DED url(https://www.pixelstalk.net/wp-content/uploads/2016/08/HD-PC-Wallpaper-2016.jpg);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      /* align-items: center; */
    }

    .digital {
      font-size: 50px;
      /* vertical-align: bottom; */
      text-align: center;
      padding: 50px;
      color:azure
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      /* padding: 2rem; */
      /* box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2); */
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: rgb(255, 255, 255);
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0, 2.14, 0.58, 1);
    }

  </style>

  <script>

    const secondHand = document.querySelector('.second-hand')
    const minuteHand =  document.querySelector('.min-hand')
    const hourHand = document.querySelector('.hour-hand')
    const dig = document.querySelector('.digital')

    function setDate(){

      const now = new Date()
      const seconds = now.getSeconds()
      const minutes = now.getMinutes()
      const hours =  now.getHours()
      const time = now.toTimeString().split(" ")[0]

      const secondsToDegrees = ((seconds/60)*360)+90
      secondHand.style.transform = `rotate(${secondsToDegrees}deg)`

      const minutesToDegrees = ((minutes/60)*360)+90
      minuteHand.style.transform = `rotate(${minutesToDegrees}deg)`

      const hoursToDegrees  = ((hours/12)*360)+90
      hourHand.style.transform = `rotate(${hoursToDegrees}deg)`

      dig.innerHTML = time
      // console.log(hours,minutes,seconds)
      // console.log( )

    }

    setInterval(setDate,1000)


  </script>
</body>
</html>
